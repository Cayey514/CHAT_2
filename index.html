<!DOCTYPE html>
<html>
<head>
  <title>Chat </title>
  <link rel="stylesheet" href="style.css">
  <style>
    #chat-container {
      display: none;
    }
    .logo{
        width: 50px;
        margin-left: -80%;
        margin-top: -50%;
        margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div id="auth">
    <h2>Bienvenido </h2>
    <h6><img class="logo" src="chat.png" alt="logo"></h6>
    <p>Si eres invitado puedes Ingresar.</p>
    <input type="text" id="username" placeholder="Usuario ">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="register-btn">Ingresar</button>
    <p id="error-msg" style="color:red;"></p>
  </div>
  
  <div id="chat-container">
    <div id="chat"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
     <a href="https://video-call-iuip.onrender.com"><img src="camara-de-video.png" alt="" width="50px"></a><button type="submit">Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Lista de usuarios y contraseñas válidas
    const users = {
      "alejandra": "1234",
      "nona": "abcd",
      "andrey": "4321",
      "cayey": "pass",
      "manco": "mocho",
      "esteiver": "liendra",
      "juan": "9090",
      "maria": "abcd",
      "darwin": "2323",
      "ximena": "code",


      

    };

    const registerBtn = document.getElementById("register-btn");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("error-msg");
    const authDiv = document.getElementById("auth");
    const chatContainer = document.getElementById("chat-container");

    registerBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        errorMsg.textContent = "Por favor ingrese usuario y contraseña";
        return;
      }

      if (users[username] && users[username] === password) {
        authDiv.style.display = "none";
        chatContainer.style.display = "block";
      } else {
        errorMsg.textContent = "Usuario o contraseña incorrectos";
        usernameInput.value = "";
        passwordInput.value = "";
        usernameInput.focus();
      }
    });

    // También validar al presionar Enter en los campos de entrada
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        registerBtn.click();
      }
    });
  </script>
  <a href=""></a>
  <script src="script.js"></script>
</body>
</html>
